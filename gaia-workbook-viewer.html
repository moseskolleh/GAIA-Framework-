<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA Impact Assessment Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stat-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            margin-left: 20px;
        }
        
        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        select option {
            background: white;
            color: #333;
        }
        
        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sheet-header h2 {
            font-size: 2em;
            color: #333;
        }
        
        .row-count {
            color: #10b981;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            border-radius: 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        td {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            font-size: 0.95em;
        }
        
        tr:hover td {
            background: #f9fafb;
        }
        
        .main-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
        }
        
        .label-cell {
            background: #f3f4f6;
            font-weight: 600;
        }
        
        .section-header {
            background: #ede9fe;
            color: #7c3aed;
            font-weight: 700;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .glass {
                padding: 20px;
            }
        }
    </style>
</head>

        </div>
        
        <!-- Content -->
        <div class="glass">
            <div class="sheet-header">
                <h2 id="current-sheet-name">Dashboard</h2>
                <span class="row-count"><span id="row-count">0</span> rows</span>
            </div>
            <div class="loading" id="loading">Loading...</div>
            <div class="table-container" id="table-container"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            ðŸŒ± Powered by GAIA Framework | Last Updated: October 28, 2025
        </div>

        let currentSheet = 'Dashboard';
        
        // Initialize
        function init() {
            const select = document.getElementById('sheet-select');
            const sheetNames = Object.keys(workbookData);
            
            // Populate dropdown
            sheetNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
            
            // Load first sheet
            renderSheet(currentSheet);
        }
        
        function changeSheet() {
            const select = document.getElementById('sheet-select');
            currentSheet = select.value;
            renderSheet(currentSheet);
        }
        
        function renderSheet(sheetName) {
            const data = workbookData[sheetName];
            const container = document.getElementById('table-container');
            const loading = document.getElementById('loading');
            const rowCount = document.getElementById('row-count');
            const sheetNameEl = document.getElementById('current-sheet-name');
            
            // Update header
            sheetNameEl.textContent = sheetName;
            rowCount.textContent = data.length;
            
            // Show loading
            loading.style.display = 'block';
            container.innerHTML = '';
            
            setTimeout(() => {
                // Create table
                const table = document.createElement('table');
                const tbody = document.createElement('tbody');
                
                data.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    const isEmptyRow = row.every(cell => cell === '');
                    
                    if (isEmptyRow) {
                        const td = document.createElement('td');
                        td.colSpan = row.length;
                        td.style.height = '10px';
                        td.style.border = 'none';
                        tr.appendChild(td);
                    } else {
                        row.forEach((cell, cellIndex) => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            
                            // Styling logic
                            const cellStr = String(cell);
                            const isMainHeader = cellStr.includes('DASHBOARD') || 
                                                cellStr.includes('ASSESSMENT') ||
                                                cellStr.includes('ENGINE') ||
                                                cellStr.includes('MATRIX') ||
                                                cellStr.includes('REFERENCE DATA') ||
                                                cellStr.includes('MONITORING') ||
                                                cellStr.includes('STRATEGIES') ||
                                                cellStr.includes('DOCUMENTATION');
                            
                            const isSectionHeader = cellStr.includes('STEP') || 
                                                  cellStr.includes('Summary') ||
                                                  cellStr.includes('Statistics') ||
                                                  cellStr.includes('Metrics') ||
                                                  cellStr.includes('Breakdown') ||
                                                  cellStr.includes('TOTALS') ||
                                                  cellStr.includes('Parameters') ||
                                                  cellStr.includes('Calculations') ||
                                                  cellStr.includes('Quick Reference');
                            
                            const isLabel = cellIndex === 0 && cell !== '';
                            
                            if (isMainHeader) {
                                td.className = 'main-header';
                            } else if (isSectionHeader) {
                                td.className = 'section-header';
                            } else if (isLabel) {
                                td.className = 'label-cell';
                            }
                            
                            tr.appendChild(td);
                        });
                    }
                    
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                container.appendChild(table);
                loading.style.display = 'none';
            }, 100);
        }
        
        // Start the app
        init();
    </script>
